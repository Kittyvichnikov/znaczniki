<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <!-- Kodowanie Polskich znaków -->
    <meta charset="UTF-8">
    <meta charset="iso-8859-2">
    <meta charset="windows-1250"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- słowa kluczowe w stronie -->
    <meta name="keywords" content="szkola, lekcje, nauka">
    <!-- czy strona ma być indeksowana -->
    <meta name="robots" content="index">
    <!-- link do css -->
    <link rel="stylesheet" href="style.css">
    <!-- podłączenie pliku javascript -->
    <script src="skrypt.js"></script>
    <title>ZalacznikiHTML</title>
</head>
<body>
    <header>Znaczniki HTML</header>
    <section>
        <h1>Lista znaków</h1>
        <ol>
            <li>Znacznik dołączenia obrazu "&lt;img&gt;"</li>
            <!-- znak &lt; zastępuje znak <
                 znak &gt; zastępuje znak > 
            -->
        </ol>
    </section>
</body>
</html>
